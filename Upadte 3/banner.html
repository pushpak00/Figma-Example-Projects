<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>




    <div class="container d-flex align-items-center bg-black" style="height: 500px; width: 1170px; position:relative">
        <div class="row">
            <div class="col-9">
                <div>
                    <p style="color: greenyellow; padding: 23px;">Categories</p>

                    <h1 style="color: white; padding: 23px;">Enhance Your Music Experience</h1>
                </div>

                <div>

                    <div class="d-flex align-items-stretch gap-3 text-white countdown-container" style="padding: 23px;"
                        id="countdown-container">
                        <div class="d-flex flex-column countdown-item" style="min-height: 50px;">
                            <span class="d-flex justify-content-center countdown-value">03</span>
                            <span class="countdown-label">Days</span>
                        </div>
                        <span class="d-flex align-items-end mt-4 countdown-item" style="min-height: 16px;"></span>
                        <div class="d-flex flex-column" style="min-height: 50px;">
                            <span class="d-flex justify-content-center countdown-value">23</span>
                            <span class="countdown-label">Hours</span>
                        </div>
                        <span class="d-flex align-items-end mt-4 countdown-item" style="min-height: 16px;"></span>
                        <div class="d-flex flex-column" style="min-height: 50px;">
                            <span class="d-flex justify-content-center countdown-value">19</span>
                            <span class="countdown-label">Minutes</span>
                        </div>
                        <span class="d-flex align-items-end mt-4 countdown-item" style="min-height: 16px;"></span>
                        <div class="d-flex flex-column" style="min-height: 50px;">
                            <span class="d-flex justify-content-center countdown-value">56</span>
                            <span class="countdown-label">Seconds</span>

                        </div>
                    </div>

                </div>
                <div style="padding: 23px;">
                    <button class="btn " style="background-color: greenyellow; height: 56px; width: 171px;">Buy
                        Now</button>
                </div>
            </div>

            <div class="col-3">
                <img src="blur_effect.png" class="align-self-center"
                    style="height: 500px; width: 500px; position: absolute">
                <img src="jbl_speaker.png " class="align-self-center"
                    style="height: 330px; width: 568px; position: absolute" />
            </div>
        </div>
        </img>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>

</html>
