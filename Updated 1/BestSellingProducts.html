<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container">
        <div class="d-flex flex-column m-1 p-3 align-items-start">
            <div class="d-flex align-items-center justify-content-start" style="width: 20px; ">
                <div class="rounded bg-danger d-flex flex-shrink-0" style="height: 40px; width: 100%;"></div>
                <h3 class="p-2 section-label">This Month</h3>

            </div>
            <div class="container d-flex flex-row" >
            <h2 class="d-flex justify-content-start" >Best Selling Products</h2>
            <!-- <a href="#" class="view-all-button">View All Products</a> -->
            <button  type="button" class="d-flex justify-content-end btn btn-danger">View All</button>
        </div>
        </div>
        

       

        <div class="container d-flex overflow-auto mt-4 w-100 justify-content-center gap-3 products-slider" id="products-slider">
            <article class="d-flex flex-column align-items-stretch justify-content-start product-card">
              <div class="rounded bg-light d-flex product-image-container">
               
                <img src="coat.png" class="product-image" alt="The North Coat" />
                <div class="position-absolute top-0 end-0 d-flex flex-column gap-2 product-actions">
                  <button class="btn wishlist-button">
                    <i class="bi bi-suit-heart"></i>
                  </button>
                  <button class="btn quick-view-button">
                    <!-- <div class="eye-icon-bg"><i class="bi bi-eye"></i></div> -->
                    <i class="bi bi-eye eye-icon-bg"></i>
                  </button>
                </div>
              </div>
              <div class="d-flex flex-column align-items-start mt-1 product-info">
                <h4 class="product-title">The North Coat</h4>
                <div class="d-flex mt-1 align-items-start gap-3 flex-nowrap justify-content-start">
                  <span class="current-price">$120</span>
                  <span class="original-price">$160</span>
                </div>
                <div class="d-flex mt-1 align-items-start justify-content-start product-rating">
                  <span class="bi bi-star-fill checked"></span>
                  <span class="bi bi-star-fill checked"></span>
                  <span class="bi bi-star-fill checked"></span>
                  <span class="bi bi-star-fill checked"></span>
                  <span class="bi bi-star-fill checked"></span>
                  <span class="rating-count">(65)</span>
                </div>
              </div>
            </article>

            <article class="d-flex flex-column align-items-stretch justify-content-start product-card">
                <div class="rounded bg-light d-flex product-image-container">
                 
                  <img src="bag.png" class="product-image" alt="Gucci duffle bag" />
                  <div class="position-absolute top-0 end-0 d-flex flex-column gap-2 product-actions">
                    <button class="btn wishlist-button">
                      <i class="bi bi-suit-heart"></i>
                    </button>
                    <button class="btn quick-view-button">
                      <!-- <div class="eye-icon-bg"><i class="bi bi-eye"></i></div> -->
                      <i class="bi bi-eye eye-icon-bg"></i>
                    </button>
                  </div>
                </div>
                <div class="d-flex flex-column align-items-start mt-1 product-info">
                  <h4 class="product-title">Gucci duffle bag</h4>
                  <div class="d-flex mt-1 align-items-start gap-3 flex-nowrap justify-content-start">
                    <span class="current-price">$120</span>
                    <span class="original-price">$160</span>
                  </div>
                  <div class="d-flex mt-1 align-items-start justify-content-start product-rating">
                    <span class="bi bi-star-fill checked"></span>
                    <span class="bi bi-star-fill checked"></span>
                    <span class="bi bi-star-fill checked"></span>
                    <span class="bi bi-star-fill checked"></span>
                    <span class="bi bi-star-half checked"></span>
                    <span class="rating-count">(65)</span>
                  </div>
                </div>
              </article>



              <article class="d-flex flex-column align-items-stretch justify-content-start product-card">
                <div class="rounded bg-light d-flex product-image-container">
                 
                  <img src="speaker.png" class="product-image" alt="RGB liquid CPU Cooler" />
                  <div class="position-absolute top-0 end-0 d-flex flex-column gap-2 product-actions">
                    <button class="btn wishlist-button">
                      <i class="bi bi-suit-heart"></i>
                    </button>
                    <button class="btn quick-view-button">
                      <!-- <div class="eye-icon-bg"><i class="bi bi-eye"></i></div> -->
                      <i class="bi bi-eye eye-icon-bg"></i>
                    </button>
                  </div>
                </div>
                <div class="d-flex flex-column align-items-start mt-1 product-info">
                  <h4 class="product-title">RGB liquid CPU Cooler</h4>
                  <div class="d-flex mt-1 align-items-start gap-3 flex-nowrap justify-content-start">
                    <span class="current-price">$120</span>
                    <span class="original-price">$160</span>
                  </div>
                  <div class="d-flex mt-1 align-items-start justify-content-start product-rating">
                    <span class="bi bi-star-fill checked"></span>
                    <span class="bi bi-star-fill checked"></span>
                    <span class="bi bi-star-fill checked"></span>
                    <span class="bi bi-star-fill checked"></span>
                    <span class="bi bi-star-half checked"></span>
                    <span class="rating-count">(65)</span>
                  </div>
                </div>
              </article>



              <article class="d-flex flex-column align-items-stretch justify-content-start product-card">
                <div class="rounded bg-light d-flex product-image-container">
                 
                  <img src="table.png" class="product-image" alt="Small BookSelf" />
                  <div class="position-absolute top-0 end-0 d-flex flex-column gap-2 product-actions">
                    <button class="btn wishlist-button">
                      <i class="bi bi-suit-heart"></i>
                    </button>
                    <button class="btn quick-view-button">
                      <!-- <div class="eye-icon-bg"><i class="bi bi-eye"></i></div> -->
                      <i class="bi bi-eye eye-icon-bg"></i>
                    </button>
                  </div>
                </div>
                <div class="d-flex flex-column align-items-start mt-1 product-info">
                  <h4 class="product-title">Small BookSelf</h4>
                  <div class="d-flex mt-1 align-items-start gap-3 flex-nowrap justify-content-start">
                    <span class="current-price">$120</span>
                    <span class="original-price">$160</span>
                  </div>
                  <div class="d-flex mt-1 align-items-start justify-content-start product-rating">
                    <span class="bi bi-star-fill checked"></span>
                    <span class="bi bi-star-fill checked"></span>
                    <span class="bi bi-star-fill checked"></span>
                    <span class="bi bi-star-fill checked"></span>
                    <span class="bi bi-star-fill checked"></span>
                    <span class="rating-count">(65)</span>
                  </div>
                </div>
              </article>


        </div>



        


    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
